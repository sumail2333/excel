spring:
  datasource:
      url:  jdbc:mysql://localhost:3306/excel?useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true
      username: root
      password: root
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      filters: stat
      maxActive: 20
      initialSize: 1
      maxWait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 6000
      minEvictableIdleTimeMillis: 300000
mybatis:
  mapper-locations: classpath:.mapper/*.xml
  type-aliases-package: com.dxc.excel.model